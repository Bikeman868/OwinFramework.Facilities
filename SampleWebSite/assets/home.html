<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sample web site</title>
    <link rel="stylesheet" type="text/css" href="/assets/main.css">
</head>
<body>
    <h1>Sample web site</h1>
    <i>Physical path = /assets/home.html</i>
    <div>
        <h3>Identification</h3>

        <form method="POST">
            <table>
                <tr>
                    <td>Identity</td>
                    <td>{{identity}}</td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>{{username}}</td>
                </tr>
                <tr>
                    <td>Purposes</td>
                    <td>{{purposes}}</td>
                </tr>
                <tr>
                    <td>Claims</td>
                    <td>{{claims}}</td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" value="{{username}}"/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td>New password</td>
                    <td><input type="password" name="new-password" /></td>
                </tr>
                <tr>
                    <td>Reset token</td>
                    <td><input type="text" name="reset-token" value="{{reset-token}}"/></td>
                </tr>
            </table>
            <div>
                <input type="submit" value="Register" formaction="/register">
                <input type="submit" value="Login" formaction="/login">
                <input type="submit" value="Logout" formaction="/logout">
                <br />
                <input type="submit" value="End session" formaction="/endSession">
                <input type="submit" value="Change password" formaction="/changePassword">
                <br />
                <input type="submit" value="Request password reset" formaction="/requestPasswordReset">
                <input type="submit" value="Reset password" formaction="/resetPassword">
            </div>
            <div>{{outcome}}</div>
        </form>
    </div>
</body>
</html>
